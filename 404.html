<!DOCTYPE html>
<html lang="en">
  <link rel="apple-touch-icon" sizes="192x192" href="favicon/2/favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/2/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/2/favicon-16x16.png">
  <link rel="manifest" href="favicon/2/site.webmanifest">
  <link rel="shortcut icon" href="favicon/2/favicon-16x16.ico">
  <link rel="shortcut icon" href="favicon/2/favicon-32x32.ico">
  <link rel="shortcut icon" href="favicon/2/favicon-48x48.ico">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 90%;
    max-width: 1200px;
    text-align: center;
    padding: 2rem;
}

.logo {
    max-width: 200px;
    margin-bottom: 2rem;
}

h1 {
    font-size: 6rem;
    margin-bottom: 1rem;
    color: #2c3e50;
}

p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    color: #7f8c8d;
}

.home-link {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.home-link:hover {
    background-color: #2980b9;
}

/* Mobile styles */
@media (max-width: 768px) {
    h1 {
        font-size: 4rem;
    }
    
    p {
        font-size: 1.2rem;
    }
    
    .logo {
        max-width: 150px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Logo" class="logo">
        </header>
        <main>
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <!-- <a href="/" class="home-link">Return to Home</a> -->
        </main>
    </div>
</body>
</html>
